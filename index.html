<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <title>Space Shooter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <style></style>
  <script src="app.js" defer></script>
  <body>
    <h1>Space Game By Sharanya Mitra</h1>

    <div id="board">
      <div id="points">Score: 0</div>

      <div class="nes-container with-title is-centered is-rounded is-dark" id="menu">
        <p class="title" id="menu-header">menu</p>
        <p id="help-text">Use arrow keys to move and Space Bar to shoot</p>
        <button type="button" id="newgame" class="nes-btn is-success">
          New Game
        </button>
        <br>
        <button type="button" id="retry" class="nes-btn is-success">
          Retry
        </button>
        <br />
        <br />
        <div class="nes-select is-dark" id="select">
          <select required id="difficulty">
            <option value="" disabled selected hidden>Difficulty</option>
            <option value="0">Easy</option>
            <option value="1">Normal</option>
            <option value="2">Hard</option>
          </select>
        </div>
      </div>
      <div id="rockWrapper">
        <div class="rocks"></div>
      </div>
      <div id="jet"></div>
    </div>
  </body>
</html>
